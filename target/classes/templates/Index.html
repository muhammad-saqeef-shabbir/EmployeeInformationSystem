<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="common::head"></head>
<body ng-app="app" ng-controller="EmployeesController as ec">

<div th:replace="common::header"></div>

<div class="container">
    <table id="employeesTable" class="table table-responsive table-bordered table-striped table-hover">
        <thead>
        <tr><th colspan="7" class="text-center">Employees</th></tr>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Cnic</th>
            <th scope="col">Age</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in ec.employees">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.role}}</td>
            <td>{{employee.cnic}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.dob | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>
                <button type="button" class="btn btn-dark" ng-click="ec.editEmployee(employee.id)">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="ec.deleteEmployee(employee.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common::footer"></div>
</body>
</html>
